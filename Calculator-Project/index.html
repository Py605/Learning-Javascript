<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Quicksand">
</head>
<body>
   
    <main class="calculator">
        <button class="light">Switch Mode</button>
        <h1 >Calculator</h1>
        <div id="display-container">
            <div id="previous-display"></div>
            <div id="current-display"></div>
        </div>
        <div id="buttons-container">
            <div class="button cancel-button" id="button-clear" data-value="ac">
                <span>AC</span>
            </div>
            <div class="button operator" id="button-sign" data-value="sign">
                <span>+/-</span>
            </div>
            <div class="button operator" id="button-percent" data-value="%">
                <span> % </span>
            </div>
            <div class="button operator" data-value="/" id="button-divide">
                <span> / </span>
            </div>
            <div class="button number" id="button-seven" data-value="7">
                <span>7</span>
            </div>
            <div class="button number" id="button-eight" data-value="8">
                <span>8</span>
            </div>
            <div class="button number" id="button-nine" data-value="9">
                <span>9</span>
            </div>
            <div class="button operator" id="button-multiply" data-value="*">
                <span>*</span>
            </div>
            <div class="button number" id="button-four" data-value="4">
                <span>4</span>
            </div>
            <div class="button number" id="button-five" data-value="5">
                <span>5</span>
            </div>
            <div class="button number" id="button-six" data-value="6">
                <span>6</span>
            </div>
            <div class="button operator" id="button-minus" data-value="-">
                <span>-</span>
            </div>
            <div class="button number" id="button-one" data-value="1">
                <span> 1 </span>
            </div>
            <div class="button number" id="button-two" data-value="2">
                <span> 2 </span>
            </div>
            <div class="button number" id="button-three" data-value="3">
                <span> 3 </span>
            </div>
            <div class="button operator" id="button-plus" data-value="+">
                <span> + </span>
            </div>
            <div class="button number" id="button-zero" data-value="0">
                <span> 0 </span>
            </div>
            <div class="button operator" id="button-decimal" data-value=".">
                <span> . </span>
            </div>
            <div class="button equal" id="button-equals" data-value="=">
                <span> = </span>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="function.js"></script>
</body>
<html>
