<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table class="table"><caption>Calculator</caption>
            <tr >
                <td rowspan="1" colspan="4" class="color-azure"></td>  
            </tr>
            <tr>
                <td class="equal middle color-white">AC</td>
                <td class="equal middle color-white">+/-</td>
                <td class="equal middle color-white">%</td>
                <td class="equal middle color-red" >/</td>
            </tr>
            <tr>
                <td class="equal middle color-white">7</td>
                <td class="equal middle color-white">8</td>
                <td class="equal middle color-white">9</td>
                <td class="equal middle color-red" >*</td>
            </tr>
            <tr>
                <td class="equal middle color-white">4</td>
                <td class="equal middle color-white">5</td>
                <td class="equal middle color-white">6</td>
                <td class="equal middle color-red" >-</td>
            </tr>
            <tr>
                <td class="equal middle color-white">1</td>
                <td class="equal middle   color-white">2</td>
                <td class="equal middle color-white">3</td>
                <td class="equal middle color-red">+</td>
            </tr>
            <tr>
                <td class="equal middle color-white" colspan="2">0</td>
          
                <td class="equal middle color-white">.</td>
                <td class="equal middle color-red">=</td>
            </tr>
        </table>


        <script type="text/javascript" src="function.js"></script>
    </body>
</html>
